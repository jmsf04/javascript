<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <script>
        function aGoogle() {
            window.location.href = 'http://www.google.com'
        }

        function aFaus() {
            window.location.href = 'http://www.faus.com.br'
        }
    </script>
</head>

<body>
    <button onclick="aGoogle()">Acessar Google</button>
    <button onclick="aFaus()">Acessar Faus</button>
</body>

</html>
