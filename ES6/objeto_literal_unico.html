<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

        let assinatura = {
            idCliente: 1000,
            descricao: 'Acesso a internet',
            status(){
                console.log('Ativo');
            }
        }

        console.log(assinatura.descricao);

        let y = assinatura;

        /*A referencia dentro da variavel assinatura 
        que aponta para o objeto literal está sendo
        associada a variável Y.*/
        console.log(y.descricao);

        y.descricao = 'Internet + tv + telefone';

        console.log(assinatura.descricao);
        console.log(y.descricao);

    </script>
    <title>Objeto literal Unico</title>
</head>
<body>
    
</body>
</html>
