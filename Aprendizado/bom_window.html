<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom - Window</title>
    <script>
        var janela;

        function abrirPopUp() {
            janela = window.open('http://www.google.com', 'Nova Janela', 'widht=200', 'height=100');
        }

        function fecharPopUp() {
            janela.close()
        }
    </script>
</head>

<body>
    <button onclick="abrirPopUp()">Abrir janela</button>
    <button onclick="fecharPopUp()">Fechar janela</button>
</body>

</html>
