<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function modificaEstilo(cor, l, a) {
            document.getElementById('quadrado').style.background = cor;
            document.getElementById('quadrado').style.width = l;
            document.getElementById('quadrado').style.height = a;
        }
    </script>

    <title>Javascript</title>
</head>

<body>
    <h3>Manipulando estilo</h3>

    <button type="button" onclick="modificaEstilo('#FF0000','200px','200px')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00','50px','50px')">Verde</button>
    <button type="button" onclick="modificaEstilo('#0000FF','300px','300px')">Azul</button>
    <br>
    <hr>
    <br>
    <div style="border: solid 1px #000; width: 100px; height: 100px;" id="quadrado"></div>

</body>

</html>
