    <script>
        throw new Error('Houve um erro');
        var video = [];
        video[1] = [];
        video[1]['nome'] = 'Fullmetal Alchemist'
        video[1]['categoria'] = 'Anime'

        function getVideo() {

            try {
                console.log(video[0]['nome']);
            } catch (e) {
                console.log('Agora vamos tratar o erro');
            } finally {
                console.log('Sempre passa por aqui');
            }
            console.log('inferno');
        }

        getVideo(video);
    </script>
</head>
