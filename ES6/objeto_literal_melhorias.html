<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let nome = 'Jorge';
        let idade = 20;
        let sexo = 'Masculino';
        let profissao = 'Programador';

        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function(){
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo}, é ${this.profissao}`);
            }
        }

        console.log(objeto);
        objeto.exibirResumo();

        let objeto2 = {
            nomeTeste: nome,
            idade,
            sexo,
            profissao,
            exibirResumo(){
                console.log(`${this.nomeTeste}, ${this.idade} anos, ${this.sexo}, é ${this.profissao}`);
            }
        }

        console.log(objeto2);
        objeto2.exibirResumo();

    </script>
    <title>Objeto Literal Melhorias</title>
</head>
<body>
    
</body>
</html>
