<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>

    <script>
        var x = 3;

        while (x <= 10) {
            document.write(x);
            x = x + 2;
        }
    </script>
</head>

<body>



</body>

</html>
